<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="./styles.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(75, 94%, 57%);
      }
    </style>
  </head>
  <body>
    <main class="card_body">
      <img
        class="avatar"
        src="./assets/images/avatar-jessica.jpeg"
        alt="Picture of Jessica"
      />
      <h1 class="name">Jessica Randall</h1>
      <p class="location">London, United Kingdom</p>
      <p class="body_text">"Front-end developer and avid reader."</p>

      <div class="button_container">
        <a href="https://github.com" class="btn" target="_blank">GitHub</a>
        <a href="https://www.frontendmentor.io" class="btn" target="_blank"
          >Frontend Mentor</a
        >
        <a href="https://www.linkedin.com/" class="btn" target="_blank"
          >Linkedin</a
        >
        <a href="https://twitter.com" class="btn" target="_blank">Twitter</a>
        <a href="https://www.instagram.com/" class="btn" target="_blank"
          >Instagram</a
        >
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/agoatnamedbear"
        >Sean Wildman</a
      >.
    </footer>
  </body>
</html>
